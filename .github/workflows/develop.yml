# This is a basic workflow to help you get started with Actions

name: "Develop Build Test"

# Controls when the action will run. Triggers the workflow on push or pull request events
on: 
  push: {branches: develop}
  pull_request: {branches: develop}

jobs:
  build:
    name: Test compile for ${{ matrix.arduino-boards-fqbn }} with ${{ matrix.log-options }} ${{ matrix.other-options }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        arduino-boards-fqbn: 
          - arduino:avr:mega
          #- arduino:avr:leonardo
          #- arduino:avr:nano
        log-options: [-DDEBUG -DINFO]
        other-options: [-DTEST -DDUMMY]
        ccov-options: [-fprofile-arcs -ftest-coverage] #--> this result in compile error, cannot link
        os: [ubuntu-latest]

    env:
      OS: ${{ matrix.os }}
      PYTHON: '3.8'

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Checkout LiquidCrystal_I2C library
      uses: actions/checkout@master
      with:
        repository: johnrickman/LiquidCrystal_I2C
        ref: master
        path: CustomLiquidCrystal_I2C

    - name: Setup Python
      uses: actions/setup-python@master
      with:
        python-version: 3.8

    - name: Compile
      uses: ArminJo/arduino-test-compile@master
      with:
        arduino-board-fqbn: ${{ matrix.arduino-boards-fqbn }}
        build-properties: '{ "All": "${{ matrix.log-options }} ${{ matrix.other-options }}" }'

    #---------Need to find out about this section--------
    - name: Generate code coverage
      run: |
        g++  ${{ matrix.ccov-options }} ${{ matrix.log-options }} ${{ matrix.other-optons }} -I./src/ ./examples/dBuLevel.ino ./src/LCD_VU.cpp -o program
        ./program

    - name: Codecov Bash Uploader
      run: bash <(curl -s https://codecov.io/bash) -t ${{ Secrets.CODECOV_TOKEN }}
